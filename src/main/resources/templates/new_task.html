<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/task_card.css" th:href="@{/css/task_card.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">WorkSwiper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/my_tasks}">Мои задачи</a>
            <a class="nav-item nav-link" th:href="@{/employer}">Назад</a>
            <a class="btn btn-outline-danger my-2 my-sm-0" type="submit" href="/logout">Выйти</a>
        </div>
    </div>
</nav>
<div class=e1_12>
    <form action="#" th:action="@{/save_task}" th:object="${task}" method="post">
        <div class=background>
            <div class="blue_card"></div>
            <label>
                <input class="title" type="text" maxlength="32" required placeholder="Название:" th:field="*{name}">
            </label>
            <label>
                <textarea class="description" maxlength="2048" placeholder="Описание:" required
                          th:field="*{description}"></textarea>
            </label>
            <label>
                <span class="starttimespan">Дата старта:</span>
                <input class="starttime" type="date" required th:field="*{starttime}">
            </label>
            <label>
                <span class="endtimespan">Дата конца:</span>
                <input class="endtime" type="date" required th:field="*{endtime}">
            </label>
            <label>
                <textarea class="result" type="text" maxlength="2048" placeholder="Результат работы:" required th:field="*{result}"></textarea>
            </label>
            <label>
                <input class="price" type="number" name="price" step="0.01" min="0" placeholder="Цена" required>
            </label>
            <label>
                <select name="currency" class="currency">
                    <option>$</option>
                    <option>₽</option>
                    <option>€</option>
                </select>
            </label>
            <div th:if="${not #lists.isEmpty(techstack)}">
                <label>
                    <select name="techs" id="techs" multiple>
                    <option th:each="tech : ${techstack}"
                                th:value="${tech.technology}" th:text="${tech.technology}">
                        </option>
                    </select>
                </label>
            </div>
            <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
            <script>
                new MultiSelectTag('techs')
            </script>
            <button type="submit" class="submit_button btn btn-primary" data-tooggle="button" aria-pressed="false"
            >Добавить
            </button>
        </div>
    </form>
</div>
</body>
</html>
