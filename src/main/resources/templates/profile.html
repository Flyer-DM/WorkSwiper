<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/profile.css" th:href="@{/css/profile.css}">
</head>
<body>
<main class="profile">
    <div class="profile-bg"></div>
    <section class="container">
        <div class="profile-image">
        </div>
        <section class="profile-info">
            <h1 class="first-name" th:text="${firstName}"></h1>
            <h1 class="second-name" th:text="${lastName}"></h1>
            <h5 class="email" th:text="'Почта: ' + ${email}"></h5>
            <h6 class="age" th:if="${personalData != null}" th:text="${personalData.age ?: ''}"></h6>
            <h6 class="country" th:if="${personalData != null}" th:text="${personalData.country ?: ''}"></h6>
            <h6 class="city" th:if="${personalData != null}" th:text="${personalData.city ?: ''}"></h6>
            <h6 class="education" th:if="${personalData != null}" th:text="${personalData.education ?: ''}"></h6>
            <div th:if="${not #lists.isEmpty(techstackList)}">
                <ul th:each="tech: ${techstackList}" class="table-tr">
                    <li th:text="${tech.technology}"></li>
                </ul>
            </div>
            <div th:if="${not #lists.isEmpty(linkList)}">
                <tr th:each="link: ${linkList}" class="table-tr">
                    <a class="text-black" th:text="${link.text}" th:href="${link.link}"></a>
                </tr>
            </div>
            <h2>Обо мне</h2>
            <p th:if="${personalData != null}" th:text="${personalData.aboutme ?: ''}"></p>
            <h5 class="telephone" th:if="${personalData != null}" th:text="${personalData.telephone ?: ''}"></h5>
        </section>
    </section>
    <section class="statistics">
        <button class="icon arrow left"></button>
        <button class="icon arrow right"></button>
<!--        <p><strong>29</strong> Подписчиков</p>-->
<!--        <p><strong>184</strong> Подписан</p>-->
<!--        <p><strong>6</strong> Лайков</p>-->
    </section>
    <button class="icon close"></button>
</main>
</body>
</html>
