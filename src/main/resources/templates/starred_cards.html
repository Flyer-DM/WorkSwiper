<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/task_seen.css" th:href="@{/css/task_seen.css}">
</head>

<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" th:href="@{/employee}" style="font-family: impact, serif; color: black; font-size: 30px; margin-left: 4px">WorkSwiper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="btn btn-light" th:href="@{/employee}">Назад</a>
            <a class="nav-item nav-link" th:href="@{/task_archive}">Просмотренные задачи</a>
            <a class="nav-item nav-link" th:href="@{/profile}">Мой профиль</a>

        </div>
        <label class="nav-item nav-link" style="color: midnightblue" th:text="${username}"></label>
        <a class="btn btn-outline-danger my-2 my-sm-0" type="submit" href="/logout">Выйти</a>
    </div>
    </div>
</nav>

<div class="card-all-cards">
    <div th:if="${not #lists.isEmpty(tasks)}">
        <div class="flex-container">
            <div th:each="task : ${tasks}">
                <div class="swiper">
                    <div class="card">
                        <p class="task-author" th:text="${task.user_id.lastName} + ' ' + ${task.user_id.firstName}"></p>
                        <p class="task-name" th:text="${task.name}"></p>
                        <p class="task-description" th:text="${task.description}"></p>
                        <p class="task-starttime" th:text="${task.starttime}"></p>
                        <p class="task-endtime" th:text="${task.endtime}"></p>
                        <p class="task-result" th:text="${task.result}"></p>
                        <p class="task-amount" th:text="${task.price_id.amount}"></p>
                        <p class="task-currency" th:text="${task.price_id.currency}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
